<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header id="top">
      <img src="/src/assets/icons/logo.svg" alt="Logo do Pet Shop" />
      <h1>Mundo Pet</h1>
    </header>

    <main class="container">
      <section class="agenda">
        <header id="header-agenda">
          <div>
            <h2 class="title">Sua agenda</h2>
            <p class="paragraph-medium">
              Aqui você pode ver todos os clientes e serviços agendados para
              hoje.
            </p>
          </div>

          <div>
            <input type="date" name="date2" id="date2" />
          </div>
        </header>

        <section class="schedule-period">
          <header>
            <div>
              <div class="sun-image"></div>
              <strong class="label-large">Manhã</strong>
            </div>

            <span class="label-large">09h-12h</span>
          </header>

          <ul id="period-morning">
            <li>
              <div>
                <strong class="label-medium">09:00</strong>
                <span class="pet-name label-small">Thor</span>
                <span class="pet-owner paragraph-small">Fernanda Costa</span>
              </div>

              <p class="service-description paragraph-small">Vacinação</p>

              <span class="remove-schedule paragraph-small"
                >Remover agendamento</span
              >
            </li>
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <div>
              <div class="cloud-sun-image"></div>
              <strong class="label-large">Tarde</strong>
            </div>

            <span class="label-large">13h-18h</span>
          </header>

          <ul id="period-afternoon">
            <!-- <li>
            <div>
              <strong>13:00</strong>
              <span class="pet-name">Mel</span>
              <span class="pet-owner">João Souza</span>
            </div>

            <p class="service-description">Corte de Unhas</p>

            <span class="remove-schedule">Remover agendamento</span>
          </li> -->
          </ul>
        </section>

        <section class="schedule-period">
          <header>
            <div>
              <div class="moon-image"></div>
              <strong class="label-large">Noite</strong>
            </div>

            <span class="label-large">19h-21h</span>
          </header>

          <ul id="period-night"></ul>
        </section>
      </section>
    </main>
    <footer>
      <button type="button" class="label-large open-modal" data-modal="modal-1">
        Novo Agendamento
      </button>
    </footer>

    <dialog id="modal-1">
      <header>
        <h3 class="title">Agende um atendimento</h3>
        <p class="paragraph-medium">
          Preencha os dados do cliente para realizar o agendamento:
        </p>
      </header>

      <form action="">
        <label>
          <fieldset>
            <legend>Nome do tutor</legend>
            <input
              type="text"
              name="tutor-name"
              id="tutor-name"
              placeholder="Helena souza"
              required
            />
          </fieldset>
        </label>

        <label>
          <fieldset>
            <legend>Nome do pet</legend>
            <input
              type="text"
              name="pet-name"
              id="pet-name"
              placeholder="Cheddar"
              required
            />
          </fieldset>
        </label>

        <label>
          <fieldset>
            <legend>Telefone</legend>
            <input
              type="tel"
              name="tutor-number"
              id="tutor-number"
              placeholder="(00) 0 0000-0000"
              required
            />
          </fieldset>
        </label>

        <label>
          <fieldset>
            <legend>Descrição do serviço</legend>
            <textarea
              name="description-service"
              id="description-service"
              placeholder="Banho e tosa"
              required
            ></textarea>
          </fieldset>
        </label>

        <div>
          <label>
            <fieldset>
              <legend>Data</legend>
              <input type="date" name="date" id="date" required/>
            </fieldset>
          </label>

          <label>
            <fieldset>
              <legend>Hora</legend>
              <input
                type="time"
                name="time"
                id="time"
                step="3600"
                pattern="^([01]\d|2[0-3]):00$"
                required
              />
            </fieldset>
          </label>
        </div>

        <div class="container-submit">
          <button type="submit" class="label-large">Agendar</button>
        </div>
      </form>
    </dialog>

  </body>
</html>
