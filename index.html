<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header id="top">
    <img src="assets/icons/logo.svg" alt="Logo do Pet Shop">
    <h1>Mundo Pet</h1>
  </header>

  <main class="container">
    <section class="agenda">

      <header id="header-agenda">
        <div>
          <h2 class="title">Sua agenda</h2>
          <p class="paragraph-medium">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
        </div>
        
        <div>
          <input type="date" name="date" id="date">
        </div>
      </header>

      <section class="schedule-period">
        <header>
          <div>
            <div class="sun-image"></div>
            <strong class="label-large">Manhã</strong>
          </div>

          <span class="label-large">09h-12h</span>
        </header>

        <ul id="period-morning">
          <li>
            <div>
              <strong class="label-medium">09:00</strong>
              <span class="pet-name label-small">Thor</span>
              <span class="pet-owner paragraph-small">Fernanda Costa</span>
            </div>

            <p class="service-description paragraph-small">Vacinação</p>

            <span class="remove-schedule paragraph-small">Remover agendamento</span>
          </li>
        </ul>
      </section>

       <section class="schedule-period">
        <header>
          <div>
            <div class="cloud-sun-image"></div>
            <strong class="label-large">Tarde</strong>
          </div>

          <span class="label-large">13h-18h</span>
        </header>

        <ul id="period-afternoon">
          <!-- <li>
            <div>
              <strong>13:00</strong>
              <span class="pet-name">Mel</span>
              <span class="pet-owner">João Souza</span>
            </div>

            <p class="service-description">Corte de Unhas</p>

            <span class="remove-schedule">Remover agendamento</span>
          </li> -->

          
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <div>
            <div class="moon-image"></div>
            <strong class="label-large">Noite</strong>
          </div>

          <span class="label-large">19h-21h</span>
        </header>

        <ul id="period-night">
          
        </ul>
      </section>
    </section>
    <footer>
      <button type="button">
        Novo Agendamento
      </button>
    </footer>
  </main>
  <script src=""></script>
</body>
</html>
